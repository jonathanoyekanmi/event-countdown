<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Fashion Week Countdown</title>
</head>

<body>
    <div class="container">
        <!-- Toggle Theme -->
        <div class="switchTheme">
            <input type="checkbox" id="toggle" name="toggle">
            <label for="toggle"></label>
        </div>

        <h1>St. Davis Clothings</h1>
        <span id="present">presents</span>
        <h2>The Biggest Fashion Event of the year!</h2>
        <div class="countdown">
            <div id="timer"></div>
        </div>


        <!-- Components -->
        <!-- Social Panel and Button Display -->
        <div class="social-container">
            <div class="social-panel">
                <button class="close-btn">x</button>
                <h4>Connect with me on</h4>
                <ul>
                    <li><a href="https://www.facebook.com/jonathanoyekanmi" target="_blank"><i
                                class="fab fa-facebook"></i></a></li>
                    <li><a href="https://www.instagram.com/jooyekanmi" target="_blank"><i
                                class="fab fa-instagram"></i></a></li>
                    <li><a href="https://twitter.com/jooyekanmi" target="_blank"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="https://github.com/jonathanoyekanmi" target="_blank"><i class="fab fa-github"></i></a>
                    </li>
                </ul>
            </div>

        </div>

        <!-- button -->
        <button class="btn btn-main"><span id="p">Get in Touch</span></button>
    </div>

    <script src="script.js"></script>
</body>

</html>
